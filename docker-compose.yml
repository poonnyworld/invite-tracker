
services:
  mongodb:
    image: mongo:7
    container_name: invite-tracker-mongodb
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_DATABASE: honorbot
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - invite-tracker-network

  invite-tracker-bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: invite-tracker-bot
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    env_file:
      - ./bot/.env
    environment:
      - MONGO_URI=mongodb://mongodb:27017/honorbot
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - invite-tracker-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  invite-tracker-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: invite-tracker-api
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "3001:3001"
    env_file:
      - ./api/.env
    environment:
      - MONGO_URI=mongodb://mongodb:27017/honorbot
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - invite-tracker-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mongodb_data:

networks:
  invite-tracker-network:
    driver: bridge
